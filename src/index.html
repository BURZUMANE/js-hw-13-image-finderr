<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <form class="search-form searchBox" id="search-form">
      <input
        class="searchInput"
        type="text"
        name="query"
        placeholder="Search images..."
        autocomplete="off"
      />
      <button type="submit" class="searchButton">      <i class="material-icons">
        search
    </i></button>
    </form>
    <div class="wrapper">
      <div class="grid">
        <div class="grid-sizer"></div>
    </div>
    </div>
    <button class="loadButton" type="button" data-action="load-more">Load more</button>

    <!-- <div class="spinner-wrapper spinner-wrapper-isHidden" id="spinner">
      <div class="spinner"></div>
    </div> -->
  </body>
</html>
